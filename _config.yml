  팀원과의 소통을 중요하게 생각합니다. 좋은 피드백은 좋은 서비스로 이어질 수 있다고 생각하기에 적극적으로 소통하려고 노력합니다.  
  팀을 위해 개발하는, 그로인해 보람을 느끼는 개발자입니다. 

